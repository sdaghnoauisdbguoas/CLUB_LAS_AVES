<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario sabroso</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1 id="club">Club Las Aves</h1>

        <div class="container">

            <!-- PRIMERA PARTE DEL FORM -->
            <div class="box-1">
                <svg xmlns="http://www.w3.org/2000/svg"
                    width="100%"
                    height="100px"
                    viewBox="0 0 1440 320">
                    <path fill="#ccc" fill-opacity="1"
                        d="M0,96L1440,64L1440,0L0,0Z"></path>
                </svg>

                <form id="form" method="post">
                    <h2>Pagina de inscripciones</h2>

                    <label>
                        Nombre
                        <input id="nombre" type="text" name="nombre"
                            placeholder="Nombre" />
                        <small class="msg" id="msgNombre"></small>
                    </label>

                    <label>
                        Apellido
                        <input id="apellido" type="text" name="apellido"
                            placeholder="Apellido">
                        <small class="msg" id="msgApellido"></small>

                    </label>

                    <label>
                        Edad
                        <input placeholder="Edad" id="edad" name="edad"
                            type="number" min="0" />
                        <small class="msg" id="msgEdad"></small>
                    </label>

                    <br>

                    <label>
                        Email
                        <input id="email" type="email" name="email"
                            placeholder="Email" />
                        <small class="msg" id="msgEmail"></small>
                    </label>

                    <label>
                        Telefono
                        <input id="telefono" type="tel" name="telefono"
                            placeholder="Telefono" maxlength="9"
                            input="validarTelefono()">
                        <small class="msg" id="msgTelefono"></small>
                    </label>
                </form>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#0099ff" fill-opacity="1"
                        d="M0,96L1440,64L1440,0L0,0Z"></path>
                </svg>
            </div>

            <!-- SEGUNDA PARTE DEL FORM (A PARTIR DE DEPORTES) -->
            <div class="box-2">
                <form id="form">

                    <div id="checkbox">

                        <h2>Deportes</h2>
                        
                        <h3>Discapacidad</h3>
                        <select name="discapacidades" required>
                            <option value=""></option>
                            <option value="No tengo" class="">No tengo</option>
                            <option value="Tengo un 33%">Tengo un 33%</option>
                        </select>
                        <br>
                        <div class="listDeportes" id="listDeportes">
                            <label>
                                <input type="checkbox" name="deportes"
                                    value="natacion">
                                Natación
                            </label>
                            <label>
                                <input type="checkbox" name="deportes"
                                    value="futbol">
                                Fútbol
                            </label>
                            <label>
                                <input type="checkbox" name="deportes"
                                    value="padel">
                                Pádel
                            </label>
                            <label>
                                <input type="checkbox" name="deportes"
                                    value="tenis">
                                Tenis
                            </label>
                        </div>
                        <small class="msg" id="msgMods"></small>

                        <button type="button" id="añadirBOM">Añadir
                            deporte</button>
                        <button type="button" id="eliminarBOM">Eliminar
                            deporte</button>
                    </div>

                    <label>
                        <textarea name="observaciones" id="observaciones"
                            placeholder="Observaciones"></textarea>
                    </label>

                    <br>

                    <button id="Enviar" type="submit">Inscribirse</button>
                    <button id="Reset" type="button">Limpiar Todo</button>
                </form>
            </div>

        </div>
    </body>
</html>
